<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Painel Administrador</title>
    <link rel="shortcut icon" href="https://telegra.ph/file/74d3cdc892549ae5d7656.jpg">
    <link rel="stylesheet" href="ajax/libs/limonte-sweetalert2/7.33.1/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style2.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .card-header h1 {
            font-weight: bold;
            animation: changeColor 10s infinite alternate;
        }

        @keyframes changeColor {
            0% { color: #ff0000; }
            10% { color: #ff8000; }
            20% { color: #ffff00; }
            30% { color: #80ff00; }
            40% { color: #00ff00; }
            50% { color: #00ff80; }
            60% { color: #00ffff; }
            70% { color: #0080ff; }
            80% { color: #0000ff; }
            90% { color: #8000ff; }
            100% { color: #ff00ff; }
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
        }

        .form-control::placeholder {
            color: white;
            opacity: 1;
        }

        .form-control:focus {
            box-shadow: none;
            border: 2px solid #ff0000;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .btn-primary {
            background-color: #ff0000;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-primary:hover {
            background-color: #cc0000;
        }

        h2 {
            margin-top: 20px;
            font-size: 14px;
            color: white; /* Agora está em branco */
            font-weight: bold;
        }

        .status {
            color: #ff0000;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button i {
            margin-right: 8px;
        }

        .form-control, .btn-primary {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Formulário de Adicionar Key -->
        <form action="/api/add-key">
            <div class="col-xl-3 col-sm-6 grid-margin stretch-card">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h1> <strong>PAINEL ADMINISTRATIVO ADD | REMOVER KEY</h1>
                </div>
                <h4> <em>ADICIONAR KEY</h4>
                <div class="card-body">
                    <p class="status" style="font-size: 17px;"></p>
                    <div class="form-group">
                        <input class="form-control font-weight-bold text-center" type="text" placeholder="Digite a Key" name="a" required>
                    </div>
                    <div class="form-group btn-container">
                        <button type="submit" class="btn btn-primary">
                            <i class="mdi mdi-arrow-right-bold-hexagon-outline"></i> 
                            <span>Adicionar</span>
                        </button>
                    </div>
                </div>
            </div>
        </form>

        <!-- Formulário de Deletar Key -->
        <form action="/api/del-key">
            <div class="col-xl-3 col-sm-6 grid-margin stretch-card">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">

                </div>
                <div class="card-body">
                    <h4>DELETAR KEY</h4>
                    <p class="status" style="font-size: 17px;"></p>
                    <div class="form-group">
                        <input class="form-control font-weight-bold text-center" type="text" placeholder="Digite a Key para Deletar" name="a" required>
                    </div>
                    <div class="form-group btn-container">
                        <button type="submit" class="btn btn-primary">
                            <i class="mdi mdi-arrow-right-bold-hexagon-outline"></i> 
                            <span>Deletar</span>
                        </button>
                    </div>
                </div>
            </div>
        </form>

        <!-- Rodapé -->
        <h2>Sandro API © 2024</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
