<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #000000);
            color: white;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        input {
            transition: 0.3s;
        }

        input:focus {
            background-color: #555;
        }

        button {
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #cc0000;
        }

        h1 {
            font-family: 'Arial', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen">
    <div class="login-box p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-3xl text-center text-white mb-6">Login ADM</h1>
        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-gray-300">Nome de Usuário</label>
                <input type="text" id="username" class="mt-1 block w-full p-2 bg-gray-800 border border-gray-600 rounded-md text-white focus:outline-none focus:ring focus:ring-red-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-300">Senha</label>
                <input type="password" id="password" class="mt-1 block w-full p-2 bg-gray-800 border border-gray-600 rounded-md text-white focus:outline-none focus:ring focus:ring-red-500" required>
            </div>
            <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700">Entrar</button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'black' && password === '36') {
                Swal.fire({
                    title: 'Sucesso!',
                    text: 'Login realizado com sucesso!',
                    icon: 'success',
                    confirmButtonText: 'OK'
                }).then(() => {
                    window.location.href = 'admin.html'; // Redireciona para admin.html
                });
            } else {
                Swal.fire({
                    title: 'Erro!',
                    text: 'Nome de usuário ou senha incorretos.',
                    icon: 'error',
                    confirmButtonText: 'Tentar Novamente'
                });
            }
        });
    </script>
</body>
</html>
